<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>milestone 5-download task resume build by Mr Akhtar Ali</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Data URL </label>
            <input type="text" id="username" name="username" required/><br>

            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>
            <label for ="profile-pic">profile-picture</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image" required>
        </fieldset>

       
        <fieldset>
            
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Addrees</legend>
            <label for="addrees">Addrees</label>
            <textarea id="addrees" name ="addrees" rows="4" required></textarea>
        </fieldset>

        <button type="button" id="generateButton">Generate Resume Below</button>
    </form>


    
    <!-- Dynamic and Editable Resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be genrated below -->
     </div>

     <!-- Section for the shareable link and download option -->
      <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
      </div>
    <div id="resumeOutput"></div>

    <script src="next.js"></script>
</body>
</html>
